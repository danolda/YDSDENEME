function generateVocabQuestions() {
    const qList = [];
    const total = ydsVocabDB.length;
    
    ydsVocabDB.forEach((item, index) => {
        const isEnToTr = index < (total / 2);
        const questionText = isEnToTr 
            ? `"${item.en}" kelimesinin TÃ¼rkÃ§e karÅŸÄ±lÄ±ÄŸÄ± nedir?`
            : `"${item.tr}" ifadesinin Ä°ngilizce karÅŸÄ±lÄ±ÄŸÄ± nedir?`;
        const correctAns = isEnToTr ? item.tr : item.en;

        // Sabit seed ile Ã§eldirici seÃ§ (her yÃ¼klemede aynÄ±)
        let distractors = [];
        let seed = index + 42;
        let tempPool = ydsVocabDB.filter(w => w.en !== item.en);
        
        while(distractors.length < 4 && tempPool.length > 0) {
            seed = (seed * 9301 + 49297) % 233280;
            const rIdx = Math.floor((seed / 233280) * tempPool.length);
            const pick = isEnToTr ? tempPool[rIdx].tr : tempPool[rIdx].en;
            if(!distractors.includes(pick) && pick !== correctAns) {
                distractors.push(pick);
            }
            tempPool.splice(rIdx, 1);
        }

        // Sabit sÄ±ralama
        let optionsArr = [...distractors, correctAns];
        let s2 = index + 99;
        for(let i = optionsArr.length - 1; i > 0; i--) {
            s2 = (s2 * 9301 + 49297) % 233280;
            const j = Math.floor((s2 / 233280) * (i + 1));
            [optionsArr[i], optionsArr[j]] = [optionsArr[j], optionsArr[i]];
        }

        const opts = { A: optionsArr[0], B: optionsArr[1], C: optionsArr[2], D: optionsArr[3], E: optionsArr[4] };
        
        qList.push({
            id: 5000 + index,
            text: questionText,
            opts: opts,
            correctAnswer: Object.keys(opts).find(k => opts[k] === correctAns) || 'A',
            isVocab: true
        });
    });
    return qList;
}

    }
    if(typeof rawExamTenseQ !== 'undefined' && typeof rawExamTenseA !== 'undefined') {

    }
    if(typeof rawExamVocabQ !== 'undefined' && typeof rawExamVocabA !== 'undefined') {

}

function parseRawData(qText, aText, offset) {
    const questions = [];
    const answerMap = {};
    const ansRegex = /(\d+)\s*[:\-\u2013]\s*([A-E])/g;
    let match;
    while ((match = ansRegex.exec(aText)) !== null) { answerMap[match[1]] = match[2]; }

    const lines = qText.split('\n');
    let currentQ = null;

    lines.forEach(line => {
        line = line.trim();
        if (!line) return;
        if (/^\d+[\.\)\-]/.test(line)) {
            if (currentQ) {
                currentQ.correctAnswer = answerMap[currentQ.localId];
                if(currentQ.correctAnswer) questions.push(currentQ);
            }
            const qNum = parseInt(line.match(/^\d+/)[0]);
            currentQ = { localId: qNum, id: offset + qNum, text: line.replace(/^\d+[\.\)\-]\s*/, '').trim(), opts: {} };
        } else if (currentQ) {
            if (line.startsWith('A)')) currentQ.opts.A = line.substring(2).trim();
            else if (line.startsWith('B)')) currentQ.opts.B = line.substring(2).trim();
            else if (line.startsWith('C)')) currentQ.opts.C = line.substring(2).trim();
            else if (line.startsWith('D)')) currentQ.opts.D = line.substring(2).trim();
            else if (line.startsWith('E)')) currentQ.opts.E = line.substring(2).trim();
            else if (!line.startsWith('TIP:') && !line.startsWith('Section:')) {
                currentQ.text += " " + line;
            }
        }
    });
    if (currentQ) {
        currentQ.correctAnswer = answerMap[currentQ.localId];
        if(currentQ.correctAnswer) questions.push(currentQ);
    }
    return questions;
}

function renderCategorySelection() {
    const list = document.getElementById('vs-cat-list');
    if(!list) return;
    list.innerHTML = "";
    sections.forEach(c => {
        const count = allQuestions.filter(q => q.id >= c.start && q.id <= c.end).length;
        list.innerHTML += `
        <div class="col-6 mb-2">
            <div class="form-check">
                <input class="form-check-input vs-cat-check" type="checkbox" value="${c.key}" id="chk-${c.key}" checked>
                <label class="form-check-label text-white" for="chk-${c.key}">${c.title} <small class="text-muted">(${count})</small></label>
            </div>
        </div>`;
    });
}

}

// VERÄ° Ä°ÅžLEME (DÃœZELTÄ°LMÄ°Åž)
// ============================================================
function handleData(data) {
    switch(data.type) {
        case 'INIT':
            players.p1.name = data.p1Name;
            document.getElementById('lobby-status').innerHTML = '<span class="text-success">âœ… BaÄŸlandÄ±!</span>';
            break;

        case 'JOIN':
            players.p2.name = data.p2Name;
            goToSetup();
            break;

        case 'START_GAME_DATA':
            players = data.players;
            startGameUI(data.questions, data.timer);
            break;

        case 'UPDATE_MAP':
            if(data.players) players = data.players;
            if(data.queue) turnQueue = data.queue;
            if(data.lockedCities) turnLockedCities = data.lockedCities;
            if(data.msg) showGameToast(data.msg);
            
            // ESKÄ° SETTIMEOUT'LARI SÄ°LÄ°N, SADECE BUNU KULLANIN:
            renderMapState(); 
            
            updateExpansionStatus();
            if(data.gameOver) return endGame(data.winner, data.reason, data.scores);
            if(isHost) checkTurnProgress();
            if(isHost && gameState === "BASE_SELECT") checkGameStart();
            break;

        case 'GUEST_BASE_SELECT':
            if(isHost) {
                const plate = parseInt(data.plate);
                if(!players.p2.base && players.p1.base !== plate) {
                    players.p2.base = plate;
                    players.p2.cities.push(plate);
                    players.p2.name = data.p2Name || players.p2.name;
                    broadcastState("ðŸ° " + players.p2.name + " kalesini kurdu: " + (CITY_NAMES[plate] || plate));
                    checkGameStart();
                }
            }
            break;

        case 'CLAIM_REQUEST':
            if(isHost) processClaim(data.plate, 'p2');
            break;

        case 'NEW_TURN':
            currentTurn = data.turnIndex;
            showQuestion(data.question);
            break;

        case 'OPPONENT_ANSWER':
            if(isHost) resolveTurn(data.ans, data.time);
            break;

        case 'TURN_RESULT':
            handleTurnResult(data);
            break;

        case 'QUEUE_UPDATE':
            turnQueue = data.queue;
            updateExpansionStatus();
            break;

        case 'GAME_OVER':
            endGame(data.winner, data.reason, data.scores);
            break;
    }
}

function startFetihMatch() {
    const checkboxes = document.querySelectorAll('.vs-cat-check:checked');
    if(checkboxes.length < 1) return alert("En az 1 kategori seÃ§in!");

    const qCount = Math.max(10, Math.min(100, parseInt(document.getElementById('vs-q-count-input').value) || 40));
    const timeLimit = Math.max(10, Math.min(300, parseInt(document.getElementById('vs-time-input').value) || 60));
    window.GAME_TIMER = timeLimit;

    let pool = [];
    checkboxes.forEach(chk => {
        const sec = sections.find(s => s.key === chk.value);
        if(sec) {
            pool = pool.concat(allQuestions.filter(q => q.id >= sec.start && q.id <= sec.end));
        }
    });

    if(pool.length < 10) return alert("SeÃ§ili kategorilerde yeterli soru yok! (" + pool.length + " soru bulundu)");

    // KarÄ±ÅŸtÄ±r ve seÃ§
    const shuffled = pool.sort(() => 0.5 - Math.random());
    gameQuestions = shuffled.slice(0, Math.min(qCount, shuffled.length));

    const formatted = gameQuestions.map(q => ({
        q: q.text,
        opts: q.opts,
        ans: q.correctAnswer || "A"
    }));

    conn.send({ type: 'START_GAME_DATA', questions: formatted, timer: timeLimit, players: players });
    startGameUI(formatted, timeLimit);
}

function startGameUI(loadedQuestions, loadedTimer) {

        if(pendingMapRender) { pendingMapRender = false; renderMapState(); }
    });
}

// ============================================================
// TUR VE SORU SÄ°STEMÄ°
// ============================================================
let myAnswer = null, myTime = 0, p2AnswerTemp = null, p2TimeTemp = 0;

function startNewTurn() {
    if(currentTurn >= questions.length) {
        return calculateFinalWinner("TÃ¼m Sorular Bitti!");
    }
    myAnswer = null; p2AnswerTemp = null; turnQueue = []; turnLockedCities = [];
    const q = questions[currentTurn];
    conn.send({ type: 'NEW_TURN', question: q, turnIndex: currentTurn });
    showQuestion(q);
}

function showQuestion(q) {
    const modal = new bootstrap.Modal(document.getElementById('questionModal'));
    document.getElementById('q-text').innerText = formatQuestionText(q.q);
    document.getElementById('q-counter').innerText = `Soru ${currentTurn+1} / ${questions.length}`;

    let html = '';
    ['A','B','C','D','E'].forEach(key => {
        if(q.opts && q.opts[key]) {
            html += `<button class="option-btn" onclick="submitAnswer('${key}')"><b>${key})</b> ${q.opts[key]}</button>`;
        }
    });

    document.getElementById('q-options').innerHTML = html;
    document.getElementById('wait-msg').classList.add('d-none');
    modal.show();
    startTimer();
}

function formatQuestionText(text) { return text ? text.replace(/___/g, "__________") : ""; }

function startTimer() {
    let timeLeft = window.GAME_TIMER || 30;
    document.getElementById('q-timer').innerText = timeLeft;
    if(timerInterval) clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('q-timer').innerText = timeLeft;
        if(timeLeft <= 5) document.getElementById('q-timer').style.color = '#e74c3c';
        if(timeLeft <= 0) { clearInterval(timerInterval); submitAnswer(null); }
    }, 1000);
}

function submitAnswer(ans) {
    if(timerInterval) clearInterval(timerInterval);
    document.getElementById('q-timer').style.color = '';
    const timestamp = Date.now();
    document.querySelectorAll('.option-btn').forEach(b => {
        b.classList.add('locked');
        if(ans && b.innerText.startsWith(ans)) b.classList.add('selected');
    });
    document.getElementById('wait-msg').classList.remove('d-none');
    const finalAns = ans || 'X';
    if(isHost) { myAnswer = finalAns; myTime = timestamp; checkTurnEnd(); }
    else conn.send({ type: 'OPPONENT_ANSWER', ans: finalAns, time: timestamp });
}

function resolveTurn(ans, time) { p2AnswerTemp = ans; p2TimeTemp = time; checkTurnEnd(); }

function checkTurnEnd() {
    if(!myAnswer || !p2AnswerTemp) return;
    
    const q = questions[currentTurn];
    const p1Correct = (myAnswer === q.ans);
    const p2Correct = (p2AnswerTemp === q.ans);

    if(p1Correct) players.p1.score += 100;
    if(p2Correct) players.p2.score += 100;

    turnQueue = [];
    if(p1Correct && p2Correct) {
        turnQueue = myTime <= p2TimeTemp ? ['p1','p2'] : ['p2','p1'];
    } else if(p1Correct) {
        turnQueue = ['p1','p1'];
    } else if(p2Correct) {
        turnQueue = ['p2','p2'];
    }

    const data = {
        type: 'TURN_RESULT',
        p1Correct, p2Correct,
        p1Ans: myAnswer, p2Ans: p2AnswerTemp,
        queue: turnQueue, correct: q.ans, players: players
    };
    conn.send(data);
    handleTurnResult(data);
}

function handleTurnResult(data) {
    // ÅžÄ±klarÄ± renklendir
    const btns = document.querySelectorAll('.option-btn');
    btns.forEach(btn => {
        const key = btn.innerText.substring(0, 1);
        btn.classList.remove('selected');
        if(key === data.correct) btn.classList.add('btn-correct');
        const p1Chose = (key === data.p1Ans);
        const p2Chose = (key === data.p2Ans);
        if(p1Chose && p2Chose) btn.classList.add('btn-both');
        else if(p1Chose) btn.classList.add('btn-p1');
        else if(p2Chose) btn.classList.add('btn-p2');
    });

    players = data.players;
    turnQueue = data.queue;
    turnLockedCities = [];
    updateScoreboard();

    // Puan animasyonu
    if(data.p1Correct) spawnFloatingScore(true, "+100 âœ“");
    if(data.p2Correct) spawnFloatingScore(false, "+100 âœ“");

    setTimeout(() => {
        const modalEl = document.getElementById('questionModal');
        const inst = bootstrap.Modal.getInstance(modalEl);
        if(inst) inst.hide();
        gameState = "EXPANSION";

        if(turnQueue.length === 0) {
            showGameToast("âŒ Kimse bilemedi! Yeni soru geliyor...");
            if(isHost) { currentTurn++; setTimeout(startNewTurn, 2500); }
        } else {
            updateExpansionStatus();
        }
    }, 4000);
}

function updateExpansionStatus() {
    const me = isHost ? 'p1' : 'p2';
    if(turnQueue.length > 0 && turnQueue[0] === me) {
        const hak = turnQueue.filter(x => x === me).length;
        showStatus(`ðŸ—¡ï¸ SIRA SENDE! Haritadan ÅŸehir seÃ§ (${hak} hak)`);
    } else if(turnQueue.length > 0) {
        const name = turnQueue[0] === 'p1' ? players.p1.name : players.p2.name;
        showStatus(`â³ SÄ±ra ${name}'de...`);
    }
}

// FETÄ°H VE SALDIRI
// ============================================================
function checkTurnProgress() {
    if(isHost && gameState === "EXPANSION" && turnQueue.length === 0) {
        gameState = "WAITING";
        currentTurn++;
        setTimeout(startNewTurn, 4000);
    }
}

function claimCity(plate) {
    const me = isHost ? 'p1' : 'p2';
    if(gameState !== "EXPANSION") return;
    if(turnQueue.length === 0 || turnQueue[0] !== me) return showStatus("â›” SÄ±ra sende deÄŸil!");
    if(isHost) processClaim(plate, 'p1');
    else conn.send({ type: 'CLAIM_REQUEST', plate: plate });
}

function processClaim(plateInput, playerKey) {
    const plate = parseInt(plateInput);
    const oppKey = playerKey === 'p1' ? 'p2' : 'p1';
    const cityName = CITY_NAMES[plate] || ("Ä°l " + plate);

    if(turnQueue.length === 0 || turnQueue[0] !== playerKey) return;

    if(turnLockedCities.includes(plate)) {
        return sendWarning(playerKey, "âš ï¸ " + cityName + " bu tur zaten iÅŸlem gÃ¶rdÃ¼!");
    }

    if(!isAdjacent(plate, players[playerKey].cities)) {
        return sendWarning(playerKey, "âš ï¸ Sadece komÅŸu illeri alabilirsin!");
    }

    let msg = "";
    let actionSuccess = false;
    let rightsConsumed = 1;
    const oppBase = parseInt(players[oppKey].base);

    // A) KALE SALDIRISI
    if(oppBase === plate) {
        const rights = turnQueue.filter(p => p === playerKey).length;
        if(rights < 2) return sendWarning(playerKey, "âš ï¸ Kale saldÄ±rÄ±sÄ± iÃ§in 2 HAK gerekli!");
        players[oppKey].hp -= 1;
        rightsConsumed = 2;
        msg = `âš”ï¸ KALE SALDIRISI! ${players[oppKey].name}'in kalesi hasar aldÄ±! (â¤ï¸ ${players[oppKey].hp})`;
        if(players[oppKey].hp <= 0) {
            players[playerKey].score += 1000;
            calculateFinalWinner("ðŸ° Kale Fethi!");
            return;
        }
        actionSuccess = true;
    }
    // B) TOPRAK Ã‡ALMA
    else if(players[oppKey].cities.some(c => parseInt(c) === plate)) {
        players[oppKey].cities = players[oppKey].cities.filter(c => parseInt(c) !== plate);
        players[oppKey].score -= 150;
        players[playerKey].cities.push(plate);
        players[playerKey].score += 150;
        msg = `ðŸ”¥ ${players[playerKey].name} ${cityName}'Ä± Ã§aldÄ±! (+150)`;
        actionSuccess = true;
    }
    // C) NORMAL FETÄ°H
    else {
        if(!players[playerKey].cities.some(c => parseInt(c) === plate)) {
            players[playerKey].cities.push(plate);
            players[playerKey].score += 50;
            msg = `ðŸš© ${players[playerKey].name} â†’ ${cityName} (+50)`;
            actionSuccess = true;
        }
    }

    if(actionSuccess) {
        turnLockedCities.push(plate);
        turnQueue.shift();
        if(rightsConsumed === 2) {
            const extra = turnQueue.indexOf(playerKey);
            if(extra > -1) turnQueue.splice(extra, 1);
        }

        // HER Ä°KÄ° TARAFI GÃœNCELLE
        broadcastState(msg);

        // BitiÅŸ kontrolÃ¼
        const totalOwned = players.p1.cities.length + players.p2.cities.length;
        if(totalOwned >= 81) { calculateFinalWinner("TÃ¼m Ä°ller Fethedildi!"); return; }

        if(turnQueue.length === 0) {
            gameState = "WAITING";
            showGameToast("Tur bitti! Yeni soru geliyor...");
            currentTurn++;
            setTimeout(startNewTurn, 4000);
        }
    }
}

function isAdjacent(targetPlate, myCities) {
    if(!myCities || myCities.length === 0) return false;
    const neighbors = NEIGHBORS[parseInt(targetPlate)] || [];
    return neighbors.some(n => myCities.some(c => parseInt(c) === parseInt(n)));
}

// HARÄ°TA YÃœKLEME VE BOYAMA (INLINE STYLE - GARANTÄ°LÄ°)
// ============================================================
async function loadSvgMap() {
    const wrapper = document.getElementById('map-container');
    const resp = await fetch(SVG_URL);
    wrapper.innerHTML = await resp.text();

    const svg = wrapper.querySelector('svg');
    svg.querySelectorAll('style, defs').forEach(s => s.remove());
    svg.querySelectorAll('[style]').forEach(el => el.removeAttribute('style'));
    svg.removeAttribute('width');
    svg.removeAttribute('height');
    svg.style.width = '100%';
    svg.style.height = '100%';

    // Katmanlar oluÅŸtur
    const iconGrp = document.createElementNS("http://www.w3.org/2000/svg", "g");
    iconGrp.id = "icon-layer";
    svg.appendChild(iconGrp);

    const labelGrp = document.createElementNS("http://www.w3.org/2000/svg", "g");
    labelGrp.id = "label-layer";
    svg.appendChild(labelGrp);

    svg.querySelectorAll('path').forEach(p => {
        let id = p.getAttribute('id') || (p.parentElement ? p.parentElement.getAttribute('id') : null);
        if(id && id.startsWith('TR')) {
            const pl = parseInt(id.replace('TR',''));
            p.setAttribute('id', `city-${pl}`);
            p.removeAttribute('fill');
            p.removeAttribute('style');
            p.onclick = (e) => { e.stopPropagation(); onCityClick(pl); };

            // Åžehir ismi etiketi ekle
            try {
                const b = p.getBBox();
                if(b.width > 0) {
                    const txt = document.createElementNS("http://www.w3.org/2000/svg", "text");
                    txt.setAttribute("x", b.x + b.width/2);
                    txt.setAttribute("y", b.y + b.height/2 + 3);
                    txt.setAttribute("class", "city-label");
                    txt.setAttribute("id", `label-${pl}`);
                    txt.textContent = CITY_NAMES[pl] || "";
                    labelGrp.appendChild(txt);
                }
            } catch(e) {}
        }
    });
}

function renderMapState() {
    if(!svgReady) { pendingMapRender = true; return; }

    // 1. TÃœM PATHLARI TEMÄ°ZLE (inline style ile)
    document.querySelectorAll('path[id^="city-"]').forEach(p => {
    p.removeAttribute('class');
    p.removeAttribute('style');
    p.setAttribute('fill', '#ecf0f1');
    p.setAttribute('stroke', '#95a5a6');
    p.setAttribute('stroke-width', '1');
});

    // Label'larÄ± sÄ±fÄ±rla
    document.querySelectorAll('.city-label').forEach(lbl => {
        lbl.classList.remove('city-label-owned');
    });

    const iconLayer = document.getElementById('icon-layer');
    if(iconLayer) iconLayer.innerHTML = '';

    // 2. P1 ÅŸehirlerini boya
    if(players && players.p1 && players.p1.cities) {
        players.p1.cities.forEach(c => paintCity(parseInt(c), '#3498db', '#fff', 'p1'));
    }
    // 3. P2 ÅŸehirlerini boya
    if(players && players.p2 && players.p2.cities) {
        players.p2.cities.forEach(c => paintCity(parseInt(c), '#e74c3c', '#fff', 'p2'));
    }

    updateScoreboard();
}

function paintCity(id, fillColor, strokeColor, pid) {
    const el = document.getElementById(`city-${id}`);
    if(!el) return;
    el.removeAttribute('style');
    el.setAttribute('fill', fillColor);
    el.setAttribute('stroke', strokeColor);
    el.setAttribute('stroke-width', '1.5');
    // Label'Ä± beyaz yap
    const label = document.getElementById(`label-${id}`);
    if(label) label.classList.add('city-label-owned');

    // Ä°kon Ã§iz
    const baseId = parseInt(players[pid].base);
    const icon = (baseId === id) ? ICONS.CASTLE : (pid === 'p1' ? ICONS.HOST_SOLDIER : ICONS.GUEST_SOLDIER);
    drawIcon(id, icon);
}

function drawIcon(c, url) {
    const p = document.getElementById(`city-${c}`);
    const layer = document.getElementById('icon-layer');
    if(!p || !layer) return;
    try {
        const b = p.getBBox();
        const img = document.createElementNS("http://www.w3.org/2000/svg", "image");
        img.setAttributeNS(null, "href", url);
        img.setAttribute("x", b.x + b.width/2 - ICON_SIZE/2);
        img.setAttribute("y", b.y + b.height/2 - ICON_SIZE/2);
        img.setAttribute("width", ICON_SIZE);
        img.setAttribute("height", ICON_SIZE);
        img.classList.add("map-icon");
        layer.appendChild(img);
    } catch(e) {}
}

function calculateFinalWinner(reason) {
    let winner = "Berabere";
    if(players.p1.score > players.p2.score) winner = players.p1.name;
    else if(players.p2.score > players.p1.score) winner = players.p2.name;
    const scores = `${players.p1.name}: ${players.p1.score} (${players.p1.cities.length} il) â€” ${players.p2.name}: ${players.p2.score} (${players.p2.cities.length} il)`;
    conn.send({ type: 'GAME_OVER', winner, reason, scores });
    endGame(winner, reason, scores);
}

function endGame(winner, reason, scores) {
    if(timerInterval) clearInterval(timerInterval);
    document.getElementById('winner-name').innerText = "ðŸ‘‘ " + winner;
    document.getElementById('winner-reason').innerText = reason;
    document.getElementById('winner-score-info').innerText = scores;
    new bootstrap.Modal(document.getElementById('resultModal')).show();
}

</script>
